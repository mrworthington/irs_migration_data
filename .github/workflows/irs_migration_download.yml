name: Monthly Data Download

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight on the first day of every month
  workflow_dispatch:  # Allows for manual triggering of the workflow

jobs:
  download_and_process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Cache R packages
      uses: actions/cache@v2
      with:
        path: ${{ runner.cacheDir }}/R
        key: ${{ runner.os }}-R-${{ hashFiles('**/*.lock') }}
        restore-keys: |
          ${{ runner.os }}-R-

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        Rscript -e 'install.packages("readr", repos = "https://cloud.r-project.org")'
        Rscript -e 'install.packages("dplyr", repos = "https://cloud.r-project.org")'
        Rscript -e 'install.packages("purrr", repos = "https://cloud.r-project.org")'
        Rscript -e 'install.packages("janitor", repos = "https://cloud.r-project.org")'
        Rscript -e 'install.packages("nanoparquet", repos = "https://cloud.r-project.org")'

    - name: Run download script
      run: Rscript download_files.R
