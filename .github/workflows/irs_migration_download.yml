name: Monthly Data Download

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight on the first day of every month
  workflow_dispatch:  # Allows for manual triggering of the workflow

jobs:
  download_and_process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies for arrow
      run: |
        sudo apt-get update
        sudo apt-get install -y libarrow-dev

    - name: Install R packages
      run: |
        R -e 'install.packages("tidyverse", repos = "https://cloud.r-project.org")'
        R -e 'install.packages("janitor", repos = "https://cloud.r-project.org")'
        R -e 'install.packages("arrow", repos = "https://cloud.r-project.org")'

    - name: Run download script
      run: Rscript download_files.R
