name: Monthly Data Download

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight on the first day of every month
  workflow_dispatch:  # Allows for manual triggering of the workflow

jobs:
  download_and_process:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Ensure the GITHUB_TOKEN has write permissions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false  # Ensures we don't persist the token to the filesystem
        fetch-depth: 0  # Ensures that we fetch all history so we can push our changes

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Run Docker container
      run: |
        docker run --rm \
          -e GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} \
          -v ${{ github.workspace }}:/app \
          your-docker-username/irs-migration-data:latest

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add migration_data/*
        git commit -m 'Update migration data'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
